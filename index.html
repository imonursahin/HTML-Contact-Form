<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact FORM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="content">
        <div class="container">
            <div class="divider-info ptb column-style">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="sub-title1">Contact Form</h1>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse viverra mauris eget
                            tortor imperdiet vehicula.
                        </p>

                        <form action="index.html" method="POST">

                            <div class="form-group">
                                <label for="nameInput">Name:</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Onur Sahin">
                            </div>
                            <div class="form-group">
                                <label for="mailInput">Mail:</label>
                                <input type="text" class="form-control" id="mailInput" placeholder="ex@mail.com">
                            </div>

                            <div class="form-group">
                                <label for="subInput">Subject:</label>
                                <input type="text" class="form-control" id="subInput" placeholder="suggestion">
                            </div>

                            <div class="form-group">
                                <label for="mesArea">Message:</label>
                                <textarea class="form-control" id="mesArea" rows="7"></textarea>
                            </div>

                            <div class="buttons">
                                <button type="button"
                                    class="btn btn-outline-success btn-rounded waves-effect ">Send</button>
                                <button type="reset"
                                    class="btn btn-outline-danger btn-rounded waves-effect ">Reset</button>
                            </div>
                        </form>

                    </div>


                    <div class="col-sm-6 twoarea">
                        <h2 class="sub-title2">Contact Information</h2>
                        <div class="contact-info">

                            <div class="adress">
                                <p>
                                    <i class="adress2 fa fa-map-marker">&nbsp; Lorem Ipsum, lorem street ,4500
                                        City/Country</i>
                                </p>
                            </div>

                            <div class="phone">
                                <p>
                                    <i class="tel fa fa-mobile">&nbsp; +90 555 55 55</i>
                                </p>
                            </div>

                            <div class="mail">
                                <p>
                                    <i class="mail2 fa fa-envelope-o">&nbsp; info@mail.com</i>
                                </p>
                            </div>

                            <div class="map">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385395.55900698144!2d28.73198549798377!3d41.00550051928651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1585219590552!5m2!1str!2str"
                                    width="600" height="350" frameborder="0" style="border:0;" allowfullscreen=""
                                    aria-hidden="false" tabindex="0"></iframe>
                            </div>
                        </div>
                    </div>



</body>

</html>
